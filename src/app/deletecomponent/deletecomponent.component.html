<div *ngIf="item">
    <h6 style="color: white;">Are you sure, do you want to delete this account?{{item}}</h6>
                    <!-- event bind here -->
    <button (click)="delete()" class="btn btn-danger">DELETE</button>&nbsp;
    <button (click)="cancel()" class="btn btn-success">CANCEL</button>

</div>
