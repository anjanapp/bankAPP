  <button class="btn btn-danger" (click)="deleteAccount()" style="float: right; margin-right: 10px;">Delete</button>

  
  
  <!-- child selector--deletecomponent --> 
                                  <!-- event binding                    parent acno is share to child item -->
  <app-deletecomponent (onDelete)="onDelete($event)" (onCancel)="cancell()" [item]="acno"></app-deletecomponent>

  <!-- string interpolation -->
  
 <!-- when delete button click value will assign to acno,that time deposit and withdraw dont show in page -->
  <div [ngClass]="acno?'c1':''" class="container col-md-12 mt-0">  
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit form</h3>
                  
              </div>
              <div class="card-body">

                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="account number" id="login_accno" required>

                        
                    </div>
                    
<div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;" >Invalid account number</div>



                      
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password" id="login_password" required>

                        </div>
<div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;" >Invalid password</div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="amount" class="form-control" name="amount"formControlName="amount" placeholder="amount" id="Amount" required>
  
                          </div>
<div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;" >Invalid amount</div>

  
                      
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>


  <div [ngClass]="acno?'c1':''" class="container col-md-12 mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdraw form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="acno1" formControlName="acno" placeholder="account number" id="login_accno1" required>

                      
                  </div>
    <div *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors" style="color: red;" >Invalid account number</div>

    


                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd1" formControlName="pswd" placeholder="password" id="login_password1" required>

                      </div>
<div *ngIf="this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors" style="color: red;" >Invalid password</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="amount" class="form-control" name="amount1" formControlName="amount" placeholder="amount" id="Amount1" required>

                        </div>
<div *ngIf="this.withdrawForm.get('amount')?.touched&&this.withdrawForm.get('amount')?.errors" style="color: red;" >Invalid amount</div>


                    
                    <div class="form-group">
                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

  
  <script src="./script.js"></script>
